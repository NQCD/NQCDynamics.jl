# This is a basic workflow to help you get started with Actions 

name: Documentation

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [master]
    tags: [v*]
  pull_request:

jobs:
  Documenter:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1

      - uses: julia-actions/add-julia-registry@v1
        registry: NQCD/NQCDRegistsry
      - uses: julia-actions/add-julia-registry@v1
        registry: JuliaMolSim/MolSim

      - name: Install ase+schnetpack
        run: python3 -m pip install schnetpack ase

      - uses: julia-actions/julia-buildpkg@latest
      - name: Develop dependencies
        run: julia --project=docs/ -e 'using Pkg; Pkg.develop(name="NonadiabaticModels")'
      - uses: julia-actions/julia-docdeploy@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }}
          GKSwstype: "100" # https://discourse.julialang.org/t/generation-of-documentation-fails-qt-qpa-xcb-could-not-connect-to-display/60988
